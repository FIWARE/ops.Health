############################## SONAR_RUNNER ###############################
################################ COMMON PROPERTIES:BEGIN
### PROJECT PROPERTIES ###
sonar.projectKey=development-cms-devportal
sonar.projectName=Devportal
sonar.projectVersion=0.1

### Devportal PROPERTIES ###
# This properties will be added to sonar as manual measures.
product.name=Devportal
product.release=0.1

# path to source directories (required)
sonar.sources=.
sonar.exclusions=**/migrations/**, \
                 /static/css/, \
 		         **/static/js/jquery-2.1.4.min.js, \
				 **/static/js/bootstrap.min.js, \
				 **/static/js/magnific-popup.js, \
				 **/static/js/run_prettify.js,  \
				 **/static/js/npm.js, \
				 **/static/css/bootstrap-theme.min.css, \
				 **/static/css/bootstrap.min.css, \
				 **/static/css/highlight.css, \
				 **/static/css/magnific-popup.css, \
				 /tests/, \
				 **/models.py, \
				 **/defaults.py, \
				 **/settings.py, \
				 **/local_settings.py, \
				 **/admin.py

sonar.sourceEncoding=UTF-8

sonar.python.xunit.reportPath=test_result.xml
sonar.python.coverage.reportPath=coverage-sonar.xml
sonar.python.coveragePlugin=cobertura
sonar.log.level=DEBUG
sonar.language=py
################################ SPECIFIC PROPERTIES:END #########################
